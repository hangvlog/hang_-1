<script>
  Object.prototype.myDeepCopy = function(){
  if (typeof this !== 'object') return this;
  let ans = Array.isArray(this) ? [] : {};
  for (let key in this) {
    if (this.hasOwnProperty(key)) {
      ans[key] = typeof this[key] === 'object' ? this[key].myDeepCopy() : this[key];
    }
  }
  return ans;
}
