<html lang="en">
<head>

<body>
  <script>
    setTimeout( () => {
      console.log('1')
      new Promise((resolve, reject) => {
        console.log('2')
        resolve()
      }).then(res => {
        console.log('内部的');
      })
    },0)

    setTimeout( () => {
      console.log('1+1')
      new Promise((resolve, reject) => {
        console.log('2+1')
        resolve()
      }).then(res => {
        console.log('内部的+1');
      })
    },0)

    new Promise((resolve, reject) => {
        console.log('3')//
        resolve()
    })
    .then(res => {
        console.log('4');//
    })

    console.log('5')//
    /*
    3
    5
    4
    1
    2
    内部的
    1+1
    2+1
    内部的 + 1
    */
  </script>
</body>
